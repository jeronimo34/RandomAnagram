<html>
    <head>
        <title>Random Anagram</title>
    </head>
    <body>
        <div id="app">
            <p>アナグラムを100個生成</p>

            <div>
                <input v-model="message"> <button v-on:click="GenerateAnagrams">生成</button>
                <p>入力: {{ message }}</p>
                <p>{{ warnMessage }}</p>
                <ol>
                    <li v-for="item in items">
                      {{ item }}
                    </li>
                </ol>
            </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="main.js"></script>         
    </body>
</html>
